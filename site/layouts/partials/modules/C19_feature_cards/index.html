<div data-id="C19" class="uk-section uk-section-muted C19-feature-cards">
    <div class="uk-container global-padding-tb-small">
        <div class="uk-text-left uk-text-center@m">
            <h2>{{ .Module.feat_card_title }}</h2>
            <p>{{ .Module.feat_card_intro }}</p>
        </div>
        {{ $feat_cards_count := len .Module.feat_card }}
        <div uk-height-match="target: > div > .uk-card; row: false" class="uk-grid-match uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l global-margin-remove-left@s" uk-grid uk-scrollspy="cls: uk-animation-slide-bottom; target: .uk-card; delay: 300; repeat: false">
            {{ range $index, $element := .Module.feat_card }}
            <div class="uk-padding-small" >
                <a href="{{ $element.feat_card_link }}" class="uk-card uk-card-white uk-card-hover uk-card-box-shadow">
                    <div class="uk-card-media-top">
                        {{if $element.feat_card_image}}
                        <img src="{{ $element.feat_card_image }}" alt="image for {{ $element.feat_card_description }}">
                        {{else}}
                        <img src="/img/placeholder-noimage.gif" alt="image for {{ $element.feat_card_description }}" />
                        {{end}}
                    </div>
                    <div class="uk-card-body uk-icon-adjust">
                        <h4 class="uk-text-bold">{{ $element.feat_card_description }}</h4>
                        {{if $element.feat_card_link}}
                        <button class="uk-button uk-button-minimal"><span uk-icon="minus"></span> {{ $element.feat_card_cta }}</button>
                        {{end}}
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</div>
