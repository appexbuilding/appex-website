<div data-id="C10" class="uk-container C10-spotlight-image-content">
    <div class="uk-card uk-card-body uk-card-no-box-shadow uk-background-muted">
        <div class="uk-child-width-1-1@s uk-child-width-1-2@l uk-text-left uk-flex uk-flex-middle" uk-grid>
            <div>
                <img src="{{ .Module.image }}" alt="image for {{ .Module.title1 }} and {{ .Module.title2 }}">
            </div>
            <div uk-scrollspy="cls: uk-animation-slide-right; target: div; delay: 300; repeat: false">
                <div>
                    {{if .Module.title1}}
                        <h3>{{ .Module.title1 }}</h3>
                        {{- .Module.content1 | markdownify -}}
                        {{if .Module.title2}}
                            <hr>
                        {{end}}
                    {{end}}

                    {{if .Module.title2}}
                        <h3>{{ .Module.title2 }}</h3>
                        {{- .Module.content2 | markdownify -}}
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</div>
