<div data-id="C01" class="uk-container C01-accordion">
    <div class="uk-container-small uk-align-center">
        <div>
            {{if .Module.accordion_title}}
                <h3>{{ .Module.accordion_title }}</h3>
            {{end}}
            {{if .Module.accordion_description}}
                {{ .Module.accordion_description | markdownify }}
            {{end}}
        </div>
        <ul uk-accordion="multiple: {{.Module.allowMultiple}}" >
            {{ range $index, $element := .Module.dropdowns }}
            <li>
                <a class="uk-accordion-title" href="#">{{ $element.title }}</a>
                <div class="uk-accordion-content">
                    <p>{{ $element.content }} </p>
                </div>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
